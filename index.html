<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Красивый чат на Firebase</title>
<!-- Иконки -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #container {
    width: 90%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    animation: fadeInDown 1s ease;
  }

  /* Ввод имени и темы */
  #nameInputContainer, #topicContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeInUp 0.8s ease;
  }

  h2 {
    margin-top: 0;
    color: #fff;
  }

  input[type="text"] {
    padding: 12px 20px;
    margin: 15px 0;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    width: 80%;
    max-width: 400px;
  }

  button {
    background-color: #555;
    color: #fff;
    border: none;
    padding: 12px 24px;
    margin: 10px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background-color: #777;
    transform: scale(1.05);
  }

  /* Темы как иконки */
  #themes {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin: 20px 0;
  }

  .theme-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    padding: 10px;
    border-radius: 15px;
    transition: background 0.3s, transform 0.2s;
  }

  .theme-icon:hover {
    background-color: rgba(255,255,255,0.2);
    transform: scale(1.1);
  }

  .theme-icon i {
    font-size: 40px;
    margin-bottom: 8px;
    color: #fff;
  }

  /* Чат */
  #chatContainer {
    display: none;
    flex-direction: column;
    height: 600px;
    margin-top: 20px;
  }

  #chatHeader {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  #chatHeader h3 {
    margin: 0;
    color: #fff;
  }

  #backBtn {
    background-color: #444;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 14px;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
  }

  #backBtn:hover {
    background-color: #666;
  }

  #chat {
    flex: 1;
    background-color: rgba(0,0,0,0.3);
    padding: 10px;
    border-radius: 15px;
    overflow-y: auto;
    margin-bottom: 10px;
  }

  .message {
    margin-bottom: 10px;
    padding: 8px 12px;
    border-radius: 10px;
    background-color: #fff;
    color: #000;
    max-width: 75%;
    word-wrap: break-word;
  }

  /* Анимация появления сообщений */
  .message:hover {
    background-color: #eee;
  }

  /* Стили для ввода сообщений */
  #messageInput {
    padding: 12px 20px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    width: calc(100% - 100px);
  }
</style>
</head>
<body>

<div id="container">
  <!-- Ввод имени -->
  <div id="nameInputContainer">
    <h2>Введите ваше имя</h2>
    <input type="text" id="nameInput" placeholder="Ваше имя" />
    <button onclick="saveName()"><i class="fas fa-user"></i> Продолжить</button>
  </div>

  <!-- Выбор темы через иконки -->
  <div id="topicContainer" style="display:none; margin-top:20px; align-items:center; flex-direction:column;">
    <h2>Выберите тему для разговора</h2>
    <div id="themes">
      <div class="theme-icon" onclick="selectTheme('Общие')">
        <i class="fas fa-globe"></i>
        <span style="color:#fff;">Общие</span>
      </div>
      <div class="theme-icon" onclick="selectTheme('Музыка')">
        <i class="fas fa-music"></i>
        <span style="color:#fff;">Музыка</span>
      </div>
      <div class="theme-icon" onclick="selectTheme('Фильмы')">
        <i class="fas fa-film"></i>
        <span style="color:#fff;">Фильмы</span>
      </div>
      <div class="theme-icon" onclick="selectTheme('Технологии')">
        <i class="fas fa-microchip"></i>
        <span style="color:#fff;">Технологии</span>
      </div>
    </div>
  </div>

  <!-- Основной чат -->
  <div id="chatContainer">
    <div id="chatHeader">
      <h3 id="chatTitle"></h3>
      <button id="backBtn" onclick="backToThemes()"><i class="fas fa-arrow-left"></i> Назад</button>
    </div>
    <div id="chat"></div>
    <div style="display:flex; width:100%; gap:10px;">
      <input type="text" id="messageInput" placeholder="Ваше сообщение" />
      <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i> Отправить</button>
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  // Вставьте сюда свою конфигурацию Firebase
   const firebaseConfig = {
    apiKey: "AIzaSyAf5ndFxwcuhHv4IIRFrq-gUh623Kp75uk",
    authDomain: "social-690cd.firebaseapp.com",
     databaseURL: "https://social-690cd-default-rtdb.firebaseio.com/",
    projectId: "social-690cd",
    storageBucket: "social-690cd.firebasestorage.app",
    messagingSenderId: "628863151859",
    appId: "1:628863151859:web:386fe235f6639a310ad186",
    measurementId: "G-VR712TPX4T"
  };
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  let userName = '';
  let currentTheme = '';

  function saveName() {
    const name = document.getElementById('nameInput').value.trim();
    if (name === '') {
      alert('Пожалуйста, введите имя');
      return;
    }
    userName = name;
    document.getElementById('nameInputContainer').style.display = 'none';
    document.getElementById('topicContainer').style.display = 'flex';
  }

  function selectTheme(theme) {
    currentTheme = theme;
    document.getElementById('topicContainer').style.display = 'none';
    document.getElementById('chatContainer').style.display = 'flex';
    document.getElementById('chatTitle').innerText = `Тема: ${currentTheme}`;
    loadMessages();
    listenForMessages();
  }

  function backToThemes() {
    document.getElementById('chatContainer').style.display = 'none';
    document.getElementById('topicContainer').style.display = 'flex';
    if (window.messagesRef) {
      window.messagesRef.off();
    }
    document.getElementById('messageInput').value = '';
  }

  function loadMessages() {
    const chatRef = firebase.database().ref('messages/' + currentTheme);
    window.messagesRef = chatRef;
    document.getElementById('chat').innerHTML = '';
    chatRef.once('value', snapshot => {
      const messages = snapshot.val() || {};
      for (let key in messages) {
        addMessageToChat(messages[key]);
      }
    });
  }

  function listenForMessages() {
    if (window.messagesRef) {
      window.messagesRef.off();
    }
    const chatRef = firebase.database().ref('messages/' + currentTheme);
    window.messagesRef = chatRef;
    chatRef.on('child_added', snap => {
      addMessageToChat(snap.val());
    });
  }

  function addMessageToChat(message) {
    const chatDiv = document.getElementById('chat');
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message';
    msgDiv.innerText = message;
    chatDiv.appendChild(msgDiv);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  function sendMessage() {
    const msgInput = document.getElementById('messageInput');
    const messageText = msgInput.value.trim();
    if (messageText === '') return;
    const message = `${userName}: ${messageText}`;
    const newMsgRef = firebase.database().ref('messages/' + currentTheme).push();
    newMsgRef.set(message);
    msgInput.value = '';
  }
</script>
</body>
</html>
